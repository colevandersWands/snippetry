<script>
  class UselessMachine extends HTMLElement {
		constructor() {
			super();
			this.addEventListener('click', () => {
				this.remove();
			});
		}
	}

	customElements.define('useless-machine', UselessMachine);
</script>

<useless-machine></useless-machine>
