<input is="cat-detector" />

<script>
  class CatDetector extends HTMLInputElement {
    constructor() {
      super();
      this.placeholder = 'cat';
      this.style.width = '2em';
      this.addEventListener('input', () => {
        const length = this.value.length;
        const value = this.value;
        if (
          length === 0 ||
          length > 3 ||
          (length === 1 && value.toLowerCase() !== 'c') ||
          (length === 2 && value.toLowerCase() !== 'ca') ||
          (length === 3 && value.toLowerCase() !== 'cat')
        ) {
          this.value = '';
        }
      });
    }
  }

  customElements.define('cat-detector', CatDetector, { extends: 'input' });
</script>
